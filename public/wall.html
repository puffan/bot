<!doctype html>
<html lang="en">
 <head>

  <title></title>
  <style type="text/css">
*{margin: 0;padding: 0;}
body{font-size: 20px;}
.item-box{border-bottom: 1px solid #000; overflow: hidden;width: 80%; margin: auto; background: #ccc;}
.box-l{width: 44%;min-height: 100px; float:left; padding:3%; color: #000;}
.box-r{width: 44%;height: 200px; float:right; text-align: left; background: #fff; padding: 3%;}
  </style>
 </head>
 <body>

<script src="jquery-1.11.1.min.js"></script>
 <script>

  function getMessage()
  {
    $.ajax({  
          type : "get",  
          async:false,  
          url : "http://bot-srv.azurewebsites.net/v1/walls",
          dataType : "json",
          success : function(data){
            $("body").prepend('<div class="item-box"><div class="box-l">' + data.cn.sender + ':' + data.cn.content + '</div><div class="box-r">' + data.en.sender + ':' + data.en.content + '</div></div>');
          },  
          error:function(){  
             console.log("no date!")
          }  
    }); 
  }
  
  window.setInterval("getMessage()", 1000);

 </script>
 </body>
 
</html>
